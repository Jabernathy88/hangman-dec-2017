<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dracula's HANGMAN, DANGMAN Game</title>
  
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"
</head>

<body>
  <div class="container">
    <div class="title-banner">
        <h1>Hangman?</h1>
        <h6>More like "Dang Man!"</h3>
    </div>
    <div class="game-container"></div>
    <!-- Game space starts here -->

        <div class="score-box">
            <h3 class="hangman-counter">0</h3>
        </div>
        <div class="puzzle-box">
            <p class="hidden-blanks">_ _ _ _ _</p>
        </div>
        <div class="input-box">
            <p class="alphabet-keys">a b c d e f g h</p>
            <p class="alphabet-keys">i j k l m n o p</p>
            <p class="alphabet-keys">q r s t u v w x y z</p>
        </div>
    
    <!-- End game space -->
    <footer>
        Created by Jeremy Abernathy (aka Not Dracula)
    </footer>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
